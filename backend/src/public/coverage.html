<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specs Coverage Dashboard</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #f4f7f6; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .dashboard { display: flex; gap: 2rem; }
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; width: 250px; transition: transform 0.2s; }
        .card:hover { transform: translateY(-5px); }
        h1 { position: absolute; top: 10%; color: #2d3748; }
        h2 { color: #4a5568; margin-bottom: 1rem; }
        .btn { display: inline-block; padding: 0.75rem 1.5rem; background: #4c51bf; color: white; text-decoration: none; border-radius: 6px; font-weight: bold; }
        .btn.frontend { background: #38a169; }
    </style>
</head>
<body>
    <h1>Trinity Specs Coverage</h1>
    <div class="dashboard">
        <div class="card">
            <h2>Backend</h2>
            <p>Mocha/Chai API Coverage</p>
            <a href="/coverage/backend-report/" class="btn">View Backend</a>
        </div>
        <div class="card">
            <h2>Frontend</h2>
            <p>Jest/RTL UI Coverage</p>
            <a href="/coverage/frontend-report/" class="btn frontend">View Frontend</a>
        </div>
    </div>
</body>
</html>
